name: PR or PUSH

on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: ./.github/actions/setup-build
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Run build
        run: ./gradlew build
