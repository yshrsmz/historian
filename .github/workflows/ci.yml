name: CI

on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: ./.github/actions/setup-build
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Run build
        run: ./gradlew build
