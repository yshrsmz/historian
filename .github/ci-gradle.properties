# CI-specific Gradle properties (copied to ~/.gradle/gradle.properties)
# Matches Now in Android pattern for proven stability
# Reference: https://github.com/android/nowinandroid/.github/ci-gradle.properties

org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.workers.max=2
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.parallel=true

# Disable incremental compilation in CI (unreliable with cache)
kotlin.incremental=false
